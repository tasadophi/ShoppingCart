<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>فروشگاه علی</title>
  </head>
  <body lang="fa" dir="rtl">
    <!-- header navbar -->
    <header class="header">
      <nav class="navbar container">
        <div class="navbar__icon">
          <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__title">فروشگاه علی</div>
        <div class="navbar__icon cart">
          <i class="fas fa-cart-plus"></i>
          <span class="cart-count">0</span>
        </div>
      </nav>
    </header>
    <!-- header navbar -->
    <!-- main container -->
    <main class="main-container">
      <h1>محصولات ما</h1>
      <!-- products -->
      <section class="products container"></section>
      <!-- cart modal -->
      <section class="cart-modal">
        <div class="backdrop"></div>
        <div class="cart-content">
          <h2>سبد خرید شما</h2>
          <div class="cart-items"></div>
          <span class="total-price"></span>
          <div class="cart-btns">
            <button class="btn delete-btn">حذف همه</button>
            <button class="btn confirm">تایید</button>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="js/shop.js"></script>
  </body>
</html>
